<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Updates | Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css">
    <style>
        body { background: transparent; padding: 0; margin: 0; overflow-x: hidden; }
        .diff-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .diff-box {
            padding: 0.75rem;
            border-radius: var(--radius-sm);
            background: var(--surface-bg);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .diff-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            font-weight: 600;
        }
        .diff-val {
            color: var(--text-primary);
            font-weight: 500;
        }
        .diff-val.old { text-decoration: line-through; color: var(--text-secondary); }
        .diff-val.new { color: var(--brand-success); }
        
        body.dark-theme .diff-box { border-color: rgba(255,255,255,0.1); }
    </style>
</head>
<body>
    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
    <div class="page-header">
        <div class="page-title">
            <h1>Update Requests</h1>
            <p>Review and approve changes to existing items.</p>
        </div>
    </div>

    <div id="requests-container">
        <!-- Requests will be loaded here dynamically -->
        <p style="text-align: center; color: var(--text-secondary);">Loading requests...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadRequests);

        function loadRequests() {
            fetch('../API/admin/getUpdateRequests.php')
                .then(response => response.json())
                .then(response => {
                    const container = document.getElementById('requests-container');
                    container.innerHTML = '';

                    if (response.success === false) {
                        container.innerHTML = `<p style="color: var(--brand-danger); text-align: center;">${response.message}</p>`;
                        if (response.redirect) {
                            setTimeout(() => window.location.href = response.redirect, 2000);
                        }
                        return;
                    }

                    const data = response.data;

                    if (!data || data.length === 0) {
                        container.innerHTML = `<p style="text-align: center; color: var(--text-secondary);">No pending update requests.</p>`;
                        return;
                    }

                    data.forEach(req => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        
                        // Format date
                        const date = new Date(req.created_at).toLocaleString();

                        let diffHtml = '';
                        
                        // Compare fields to show diffs
                        const current = req.current_item;
                        
                        // Only show Update Requests (targetID > 0)
                        if (current) {
                            if (req.name !== current.name) {
                                diffHtml += createDiffBox('Name', current.name, req.name);
                            }
                            if (parseFloat(req.price) !== parseFloat(current.price)) {
                                const oldPrice = parseFloat(current.price);
                                const newPrice = parseFloat(req.price);
                                const percentChange = ((newPrice - oldPrice) / oldPrice) * 100;
                                
                                let warningHtml = '';
                                if (Math.abs(percentChange) > 20) {
                                    warningHtml = `<div style="color: var(--brand-danger); font-size: 0.8rem; margin-top: 0.25rem; font-weight: 600;">
                                        <i class="fas fa-exclamation-triangle"></i> High Fluctuation: ${percentChange.toFixed(1)}%
                                    </div>`;
                                }

                                diffHtml += createDiffBox('Price', 'Rs. ' + current.price, 'Rs. ' + req.price + warningHtml);
                            }
                            if (req.unit !== current.unit) {
                                diffHtml += createDiffBox('Unit', current.unit, req.unit);
                            }
                            if (req.category !== current.category) {
                                diffHtml += createDiffBox('Category', current.category, req.category);
                            }
                        } else {
                            // Skip new item requests in this view
                            return;
                        }

                        card.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem;">
                                <div>
                                    <h3 style="margin: 0; color: var(--text-primary);">${req.name}</h3>
                                    <p style="margin: 0.25rem 0 0; font-size: 0.85rem; color: var(--text-secondary);">
                                        Requested by <span style="color: var(--brand-accent);">${req.contributor_name || 'Unknown'}</span> â€¢ ${date}
                                    </p>
                                </div>
                                <div style="display: flex; gap: 0.5rem;">
                                    <button onclick="approveRequest(${req.id})" class="btn-submit" style="width: auto; padding: 0.5rem 1rem; background: var(--brand-success);">
                                        <i class="fas fa-check"></i> Approve
                                    </button>
                                    <button onclick="rejectRequest(${req.id})" class="btn-submit" style="width: auto; padding: 0.5rem 1rem; background: var(--brand-danger);">
                                        <i class="fas fa-times"></i> Reject
                                    </button>
                                </div>
                            </div>
                            ${diffHtml}
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('requests-container').innerHTML = '<p style="text-align: center; color: var(--brand-danger);">Error loading requests.</p>';
                });
        }

        function createDiffBox(label, oldVal, newVal) {
            return `
                <div class="diff-grid">
                    <div class="diff-box">
                        <div class="diff-label">Current ${label}</div>
                        <div class="diff-val old">${oldVal}</div>
                    </div>
                    <div class="diff-box" style="border-color: var(--brand-success);">
                        <div class="diff-label">New ${label}</div>
                        <div class="diff-val new">${newVal}</div>
                    </div>
                </div>
            `;
        }

        function approveRequest(id) {
            if(!confirm('Are you sure you want to approve this update?')) return;

            fetch('../API/admin/approveUpdate.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    alert('Update approved successfully!');
                    loadRequests();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(err => console.error(err));
        }

        function rejectRequest(id) {
            if(!confirm('Are you sure you want to reject this update?')) return;

            fetch('../API/admin/rejectUpdate.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    alert('Update rejected.');
                    loadRequests();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
