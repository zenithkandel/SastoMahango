<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify New Items | Admin</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.1.0/css/all.css">
    <style>
        body { background: transparent; padding: 0; margin: 0; overflow-x: hidden; }
        .item-preview {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .item-icon {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-sm);
            background: var(--surface-bg);
            border: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--brand-accent);
        }
        body.dark-theme .item-icon {
            border-color: rgba(255,255,255,0.1);
        }
        .item-details {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .detail-group label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 0.25rem;
        }
        .detail-group span {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="page-title">
            <h1>New Item Requests</h1>
            <p>Review and approve new items added by contributors.</p>
        </div>
    </div>

    <!-- New Item 1 -->
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div>
                <h3 style="margin: 0; color: var(--text-primary);">Local Ghee (Pure)</h3>
                <p style="margin: 0.25rem 0 0; font-size: 0.85rem; color: var(--text-secondary);">
                    Submitted by <span style="color: var(--brand-accent);">Alice Smith</span> • 1 day ago
                </p>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn-submit" style="width: auto; padding: 0.5rem 1rem; background: var(--brand-success);">
                    <i class="fas fa-check"></i> Approve
                </button>
                <button class="btn-submit" style="width: auto; padding: 0.5rem 1rem; background: var(--brand-danger);">
                    <i class="fas fa-times"></i> Reject
                </button>
            </div>
        </div>

        <div class="item-preview">
            <div class="item-icon">
                <i class="fas fa-bottle-droplet"></i>
            </div>
            <div class="item-details">
                <div class="detail-group">
                    <label>Category</label>
                    <span>Dairy</span>
                </div>
                <div class="detail-group">
                    <label>Price</label>
                    <span>Rs. 1200</span>
                </div>
                <div class="detail-group">
                    <label>Unit</label>
                    <span>Liter</span>
                </div>
                <div class="detail-group" style="grid-column: span 2;">
                    <label>Tags</label>
                    <span>Pure, Cow, Local, Kavre</span>
                </div>
            </div>
        </div>
    </div>

    <!-- New Item 2 -->
    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div>
                <h3 style="margin: 0; color: var(--text-primary);">Red Apple (Mustang)</h3>
                <p style="margin: 0.25rem 0 0; font-size: 0.85rem; color: var(--text-secondary);">
                    Submitted by <span style="color: var(--brand-accent);">Zenith Kandel</span> • 2 days ago
                </p>
            </div>
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn-submit" style="width: auto; padding: 0.5rem 1rem; background: var(--brand-success);">
                    <i class="fas fa-check"></i> Approve
                </button>
                <button class="btn-submit" style="width: auto; padding: 0.5rem 1rem; background: var(--brand-danger);">
                    <i class="fas fa-times"></i> Reject
                </button>
            </div>
        </div>

        <div class="item-preview">
            <div class="item-icon">
                <i class="fas fa-apple-alt"></i>
            </div>
            <div class="item-details">
                <div class="detail-group">
                    <label>Category</label>
                    <span>Fruits</span>
                </div>
                <div class="detail-group">
                    <label>Price</label>
                    <span>Rs. 350</span>
                </div>
                <div class="detail-group">
                    <label>Unit</label>
                    <span>kg</span>
                </div>
                <div class="detail-group" style="grid-column: span 2;">
                    <label>Tags</label>
                    <span>Fresh, Mustang, Organic</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
